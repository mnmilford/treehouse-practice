<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Video and Audio</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/mejs/mediaelementplayer.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <h1>HTML Video and Audio</h1>
    
    <div class="wrapper">
      
      <p>Embedded HTML5 video with all attributes in the video tag</p>
      <div class="videoWrapper">
        <video style="max-width: 100%;" src="http://treehouse-code-samples.s3.amazonaws.com/html-video-and-audio/bridge.mp4" type="video/mp4">
        </video>
      </div>

      <hr>

      <p>Embedded HTML5 video with attributes in a separate source tag</p>
      <div class="videoWrapper">
        <video style="max-width: 100%;">
          <source src="http://treehouse-code-samples.s3.amazonaws.com/html-video-and-audio/bridge.mp4" type="video/mp4">
          <source src="http://treehouse-code-samples.s3.amazonaws.com/html-video-and-audio/bridge.ogg" type="video/ogg">
          <track label="English" kind="subtitles" srclang="en" src="bridge-captions.vtt" default>
        </video>
      </div>

      <hr>
      
      <p>Embedded HTML5 audio tag</p>
      <div class="audioWrapper">
        <audio style="max-width: 100%;">
          <source src="http://treehouse-code-samples.s3.amazonaws.com/html-video-and-audio/bridge-audio.mp3" type="audio/mp3">
        </audio>
      </div>

    </div>
  
    <!-- jQuery 3.2.1 -->
      <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <!-- Media Element JS -->
      <script src="js/mediaelement-and-player.min.js"></script>

    <!-- Customize Media Element tags -->
      <script>
        $('video, audio').mediaelementplayer({
          features: ['playpause', 'tracks', 'progress']
        });
      </script>
  </body>
</html>
